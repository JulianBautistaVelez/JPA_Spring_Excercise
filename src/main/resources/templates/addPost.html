<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Example</title>

<link href="..\static\css\bootstrap.min.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}" />
</head>

<body>

	<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		<a class="navbar-brand" href="#">Ejercicio Julian</a>
	</nav>

	<main role="main" class="container">

	<div class="starter-template">
		<h1>Spring Boot Web Thymeleaf Example</h1>
	</div>
	<div>
		<table>
			<form th:action="@{/posts/new/mod}" th:object="${newPost}"
				method="POST">
				<tr>
					<td><input type="hidden" th:field="${newPost.id}" /></td>
				</tr>
				<tr>
					<td>Titulo</td>
					<td>Texto</td>
					<td>Usuario</td>
				</tr>
				<tr>
					<td><input type="text" th:field="${newPost.tittle}"
						th:value="${newPost.tittle}" /></td>
					<td><input type="text" th:field="${newPost.text}"
						th:value="${newPost.text}" /></td>

					<!-- <td><select th:field="${newPost.user}">
							<option th:each="user : ${users}" th:text="${user.username}"
								th:value="${user.id}"></option>
					</select></td> -->

					<td><select type="number" th:field="*{user}" class="form-control">
						<option th:each="user: ${users}"
							th:value="${user.id}" th:text="${user.username}"></option>
					</select></td>


				</tr>
				<tr>
					<td colspan="3"><input class="btn btn-primary" type="submit"
						value="GUARDAR"></td>
				</tr>

			</form>
		</table>


	</div>

	</main>
	<!-- /.container -->

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="../static/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
	 -->
</body>
</html>
